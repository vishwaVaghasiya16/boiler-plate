<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 14px 26px;
            color: #ffffff;
            background: linear-gradient(45deg, #007bff, #0056b3);
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #868e96;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .divider {
            height: 2px;
            background: #e9ecef;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{company_logo}}" alt="Company Logo" class="logo">
        <div class="header">Reset Your Password</div>
        <div class="divider"></div>
        <div class="content">
            <p>Hello {{username}},</p>
            <p>We received a request to reset your password. Click the button below to set a new password.</p>
            <a href="{{reset_link}}" class="btn">Reset Password</a>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="divider"></div>
        <div class="footer">
            &copy; 2025 Your Company | <a href="{{company_website}}" style="color: #007bff; text-decoration: none;">Visit our website</a>
        </div>
    </div>
</body>
</html>
