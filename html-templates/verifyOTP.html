<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            background: #f8f9fa;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
            letter-spacing: 4px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #868e96;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .divider {
            height: 2px;
            background: #e9ecef;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{company_logo}}" alt="Company Logo" class="logo">
        <div class="header">OTP Verification</div>
        <div class="divider"></div>
        <div class="content">
            <p>Hello,</p>
            <p>Your One-Time Password (OTP) for verification is:</p>
            <div class="otp-code">{{otp}}</div>
            <p>This OTP is valid for 2 minutes. Please do not share it with anyone.</p>
        </div>
        <div class="divider"></div>
        <div class="footer">
            &copy; 2025 Your Company | <a href="{{company_website}}" style="color: #007bff; text-decoration: none;">Visit our website</a>
        </div>
    </div>
</body>
</html>
